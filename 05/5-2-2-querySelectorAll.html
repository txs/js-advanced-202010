<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id='animals'>
        <li>Dog</li>
        <li>Cat</li>
    </ul>
</body>
<script>
    var ul = document.querySelector('#animals')
    var li = ul.querySelectorAll('li')
    var animals = ['Tiger', 'Horse']
    console.log(li.length);
    for(var i=0; i<animals.length; i++){
        var newElement = document.createElement('li')
        newElement.innerHTML = animals[i]
        ul.appendChild(newElement)
    }
    console.log(li.length); // li 還是二 因為 querySelectorAll 抓回的 NodeList 為 靜態集合 (static collection) -> 詳見 5-1(ppt5-4)
    li = ul.querySelectorAll('li') // 再要一次，就可以拿到最新的靜態 NodeList
    console.log(li.length);
</script>
</html>
