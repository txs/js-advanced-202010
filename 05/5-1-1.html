<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById Example</title>
</head>
<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <div class='note'>Note 1</div>
    <div class='note'>Note 2</div>
    <div class='note'>Note 3</div>
    <div class='alert'>Alert 1</div>
    <div class='alert'>Alert 2</div>
    <div class='alert'>Alert 3</div>
</body>
<script>
    var element = document.querySelector("p");
    console.log(element);
    var elementList = document.querySelectorAll("div.note, div.alert");
    console.log(elementList);

// forEach
    elementList.forEach(
        function(currentValue, currentIndex, listObj) { 
            console.log(currentIndex);
            console.log(currentValue);     
        },       
    )
// entries
// entry -> [index,value]
    for(var entry of elementList.entries()) { 
        console.log(entry);
    }

// keys
    for(var key of elementList.keys()) { 
        console.log(key); 
        // console.log(elementList[key]); // 拿到裡面的 HTML 元素
    }
// values
    for(var value of elementList.values()) { 
        console.log(value); // 直接給元素
    }

</script>
</html>
