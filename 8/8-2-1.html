<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="preview" style='width: 200px; height: 200px;'>
    <form 
        action="http://upload-image.com"
        method="POST"
        enctype="multipart/form-data"
    >
        <label for="uploadImage">上傳圖片：</label>
        <input type="file" name="" id="uploadImage" multiple="multiple">
        <input type="submit" value='開始上傳'>
    </form>
</body>
<script>
    var upload = document.getElementById('uploadImage')
    upload.addEventListener("change", handleFiles, false )

    function handleFiles(){
        console.log(this);
        readURL(this)
    }
    function readURL(input){
        // console.log(input.files)
        // console.log(input.files[0])
        if(input.files && input.files[0]){
            // console.log('Has file');
            var reader = new FileReader()
            reader.onload = function(e){
                // console.log(e.target.result); // e.target.result 就是我的的圖片
                document.getElementById("preview").src = e.target.result
            }
            reader.readAsDataURL(input.files[0])
            // console.log(reader);
        }
    }
</script>
</html>
